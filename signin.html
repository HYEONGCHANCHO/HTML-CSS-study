<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 &#9679; 로그인</title>
</head>
<body>
    <fieldset>
        <legend> <h1>Sign in</h1> </legend>
        <form action="">
            <p>
                <label for="">Your email or username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label for="">Your password</label>
                <input type="password" name="password">
            </p>
            <p>
                <label for="">Your email</label>
                <input type="text" name="email01"> <span>@</span> <input type="text" name="email02" list="domains">
                <datalist id="domains">
                    <option value="naver.com"></option>
                    <option value="daum.net"></option>
                    <option value="gmail.com"></option>
                    <option value="yahoo.co.kr"></option>
                </datalist>
            </p>
            <p>
                <label for="male">남성</label> <input type="radio" id="male" name="gender">
                <label for="female">여성</label> <input type="radio" id="female" name="gender">
            </p>
            <p>
                <h4> 취미를 선택하세요</h4>
             <input type="checkbox" name="hobby" value="영화" alt="취미"> 영화보기 
             <input type="checkbox" name="hobby" value="낚시" alt="취미"> 낚시
             <input type="checkbox" name="hobby" value="수영" alt="취미"> 수영
             <input type="checkbox" name="hobby" value="댄스" alt="취미"> 댄스
             <input type="checkbox" name="hobby" value="수영" alt="취미"> 수영
            </p>
            <p>
                <h4>자기소개</h4>
                <textarea name="aboutme" id="" cols="70" rows="5"></textarea>
            </p>
            <p>
                <h4>본인사진</h4>
                <input type="file" name="profile" accept="images/*">
            </p>
            <p>
                <input type="image" src="../images/img_submit.png" width="100" height="30">
            </p>
            <p>
                Alreadt a number? <a href="login.html" target="_blank">로그인하기</a>
            </p>


        </form>

    </fieldset>
    
</body>
</html>
