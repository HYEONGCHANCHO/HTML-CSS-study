<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {background-color: #92a8d1;}
             .one{border-style: dotted; 
                  border-width: 5px; 
                  border-color: #000;}
             .two{border-style: solid; 
             border-width: medium; 
             border-color: #000;}
             .three{border-style: dashed; 
             border-width: 5px; 
             border-color: #000;}
             .four{border-style: double; 
             border-width: 5px; 
             border-color: #000;}
             .five{border-style: groove; 
             border-width: 5px; 
             border-color: #000;}
             .six{border-style: inset; 
             border-width: 5px; 
             border-color: #000;}
             .seven{border-style: dotted solid double dashed; 
             border-width: 10px 15px 5px 20px; 
             border-color: red orange blue green;}
             .ten{border: 5px dotted orange;}   
             
     

    </style>
</head>
<body>
    <h2>border weight 속성</h2>
    <p class="one">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p class="four">Some text.</p>
    <p class="five">Some text.</p>
    <p class="six">Some text.</p>
    <p class="seven">Some text.</p>
    <p class="ten">Some text</p>
</body>
</html>
