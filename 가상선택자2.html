<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .abox p{color: blue;}
        /* div > ul > li {text-decoration: underline;} */
        .abox li p{text-decoration: underline;}
        #demo{color: pink;}
        p.demo{background-color: green;}
    </style>
</head>
<body>
    <div class="abox">
        <p>7월의 여행지</p>
        <p>8월의 여행지</p>
        <ul>
            <li  class="demo"><p>1주차 여행지</p></li>
            <li><p id="demo">2주차 여행지</p></li>
        </ul>
    </div>
    <p class="demo">내년의 여행지</p>
    
</body>
</html>
