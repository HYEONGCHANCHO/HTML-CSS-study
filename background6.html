<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,body{height: 100%; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif}
        div.box{background-image: url(../images/m3.jpg);}
        .blend{height: 100%;width: 100%;
            text-align: center; font-size: 4em;
            color: white;
        mix-blend-mode: multiply;}
            .red{color: red;}
            .yellow{color: yellow;}
            .green{color: green;}
            blockquote{margin-bottom: 50px; line-height: 1.1;}
    </style>
</head>
<body>
    <div class="box">
        <div class="blend">
            <blockquote class="red">Lorem ipsum dolor sit amet.</blockquote>
            <blockquote class="yellow">Lorem ipsum dolor sit amet.</blockquote>
            <blockquote class="green">Lorem ipsum dolor sit amet.</blockquote>
        </div>
    </div>
</body>
</html>
