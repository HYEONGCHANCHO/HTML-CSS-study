<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{width: 150px; margin: 50px;}
        #s{border: 10px solid; padding: 5px;} 
        #m{border: 10px solid; padding: 5px;
            box-sizing: border-box;}
    </style>
</head>
<body>
    <h1>box-sizing</h1>
    <div id="s">hello</div>
    <div id="m">hello</div>
</body>
</html>
