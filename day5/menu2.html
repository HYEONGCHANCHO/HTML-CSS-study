<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;}
        ul{list-style: none;
            /* background-color: deepskyblue; */
            padding: 0;
            width: 200px;}
        li{background-color: yellow;
            /* display: inline-block; */
            /* width: 20%;} */
            /* width: 100%;} */
            border-bottom: 1px solid black;}
        li:last-child{border-bottom: none;}    
        li a{background-color: blue;
            text-transform: uppercase;
            display: block;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 8px 0;}
        li a.active{background-color: gray;}
        li a:hover:not(.active){background-color: aqua;}        
</style>
</head>
<body>
    <h1>Vertical Navigation</h1>
    <ul>
        <li><a href="#" class="active"> Home</a></li><li><a href="#"> menu2</a></li><li><a href="#"> menu3</a></li><li><a href="#"> menu4</a></li><li><a href="#"> menu5</a></li>
    </ul>
</body>
</html>
