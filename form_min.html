<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="">
        1980-01-01 이전의 날짜를 입력하세요
        <input type="date" name="bday" max="1979-12-31"> <br>
        2000-01-01 이후의 날짜를 선택하세요
        <input type="date" name="bday" min="2000-01-01"> <br>
        Quantity (between 1 and 5) :
        <input type="number" name="quantity" min="1" max="5">
        <textarea name="aboutme" id="" cols="100" rows="5"></textarea> <br>

        <input type="file" name="myaudio" accept="audio/*"> <br>
        <input type="file" name="myvideo" accept="video/*"> <br>
    </form>
