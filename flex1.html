<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main { border: 5px solid;
                display: flex;
                flex-direction: row-reverse;
                width: 200px; height: 300px;}
        .main > div:nth-child(1) {  background-color: red;}
        .main > div:nth-child(2) {  background-color: blue;}
        .main > div:nth-child(3) {  background-color: green;}
    </style>
</head>
<body>
 
    <div class="main">    
        <div>RED</div>
        <div>BLUE</div>
        <div>GREEN</div>
    </div>
</body>
</html>
