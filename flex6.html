<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { background-color: dodgerblue;
                    height: 200px; width: 1600px;
                    display: flex;
                    flex-direction: row;
                    /* justify-content: space-evenly; */
                    align-items: center;
                    align-items: flex-start;
                    align-items: flex-end;
                    align-items: stretch;
                    align-items: baseline;
                    
                    }
            .item { background-color: green;
                    color: white; font-size: 1em;
                    width: 50px; 
                    line-height: 50px;
                    /* height: 50px; */
                    border: 2px solid white;
                    text-align: center;
                    }
            .item:nth-child(2) { min-height: 70px;}
            .item:nth-child(3) { min-height: 100px;}
            

    </style>
</head>
<body>
    <div id="container">
        <div class="item">A</div>
        <div class="item">Bbbb</div>
        <div class="item">ccccCgggg</div>
        <div class="item">Dddd</div>
        <div class="item">Eee</div>
    </div>
</body>
</html>
