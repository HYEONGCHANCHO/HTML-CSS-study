<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="id">*아이디</label>
            <input type="text" title="아이디입력" required>
        </p>
        <p>
            <label for="">*비밀번호</label>
            <input type="password" required>
        </p>
        <p>
            <label for="">휴대폰입력</label>
            <input type="tel" placeholder="숫자와특수기호이용" pattern="\d{3}-\d{3,4}-\d{4}" required>
        </p>
        <p><input type="submit" value="확인" id=""></p>
        <p>
            <input type="button" value="이전">
            <input type="button" value="다음" disabled="disabled">
        </p>
        <p><input type="number" id="quantity" min="1" value="1" title="수량 입력"></p>
    </form>
    <!-- title 옵션을 되도록이면 사용하지 마세요(스크린 리더 오류 때문) -->
</body>
</html>
