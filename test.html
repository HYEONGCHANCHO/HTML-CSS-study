<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{margin: 10px 0px; border: 1px solid #dadada;}
        .a{width: 80%;}
        .b{width: calc( 80% - 20px );}
        .c{width: calc( ( 40% * 2 ) - 40px / 2 );}
        .d{font-size: calc( 4em / 2 + 5px );}
    </style>
</head>
<body>
    <div class="a">width : 80%</div>
    <div class="b">width : calc( 80% - 20px );</div>
    <div class="c">width : calc( ( 40% * 2 )- 40px / 2 ;</div>
    <div class="d">font-size : calc( 4em / 2 + 5px);</div>
</body>
</html>
