    <style>
        .switch {display: block;
                width: 60px; height: 34px;
                position: relative;}
        input {display: none;}
        .slider {background-color: gray;
                position: absolute;
                top: 0; left: 0; bottom: 0; right: 0;
                }
        .slider::before {
                content: "";
                background-color: white;
                position: absolute;
                top: 4px; left: 4px;
                width: 26px; height: 26px;
                transition: 0.5s;}
        input:checked + .slider::before       {transform:translateX(26px);}
        input:checked + .slider {background-color: aqua;}
        
        .slider.round::before {border-radius: 50%;}
        .slider.slider.round {border-radius: 20px;}

    </style>
</head>
<body>
    <h1>Toggle Switch</h1>
    <label class="switch">
        <input type="checkbox">
        <div class="slider"></div>
    </label>
    <br>
    <label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
    </label>
</body>
