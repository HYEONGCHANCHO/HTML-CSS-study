<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul, li {        margin: 0; padding: 0; list-style: none;}

        .flex-container {   width: 550px; height: 300px;
                            border: 1px solid;
                            display: flex;
                        }
        .flex-container > li:nth-child(3) {
                            border: 3px dotted; flex-grow: 2;
                       }                                                                     
        ul.flex-container > li { flex-grow: 1; text-align: center;
                        }   

        .flex-container li.flex-item:nth-of-type(1) {
                            background-color: red;
                        }
        .flex-container li.flex-item:nth-of-type(2) {
                            background-color: blue;
                        }
        .flex-container li.flex-item:nth-of-type(3) {
                            background-color: lightblue;
                        }
        .flex-container li.flex-item:nth-of-type(4) {
                            background-color: yellow;
                        } 
        .flex-container li.flex-item:nth-of-type(5) {
                            background-color: pink;
                            border: 3px solid; flex-grow: 3;
                        }
        .flex-container li.flex-item:nth-of-type(6) {
                            background-color: lightgray;
                        }                                                   


    </style>
</head>
<body>
    <ul class="flex-container">
        <li class="flex-item">1</li>
        <li class="flex-item">2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4</li>
        <li class="flex-item">5</li>
        <li class="flex-item">6</li>
    </ul>
</body>
</html>
