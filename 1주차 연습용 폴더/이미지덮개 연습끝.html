<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div.cont{width: 50%;
            position: relative;}
        img{width: 100%;}
        div.over{
                width: 0; height: 100%;
                overflow: hidden;
                background-color: beige;
                position: absolute;
                top: 0; left: 0;
                transition: 1s;
                }
        .text{position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%, -50%);
            white-space: nowrap;
            text-align: center;
            margin-top: -10px;
                    margin-left: -30px ; }
               
        .cont:hover > .over{width: 100%;
            }
    </style>
</head>
<body>
    <h1>Hover over the image</h1>
    <div class="cont">
        <img src="../images/avatar5.png" alt="">
        <div class="over">
            <div class="text">hello world</div>
        </div>
    </div>
</body>
</html>
