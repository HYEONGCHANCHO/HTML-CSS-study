<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{margin: 0;}
        ul{padding: 0;
            list-style: none;}
        li{background-color: dodgerblue;
            color: white;
            float: left;
            width: 20%;
            text-align: center;
            font-size: 16px;
            padding: 5px 0;}
        li:hover{background-color: gray;
                color: black;
                cursor: pointer;}
    </style>
</head>
<body>
    <ul>
        <li>MENU1</li>
        <li>MENU2</li>
        <li>MENU3</li>
        <li>MENU4</li>
        <li>MENU5</li>
    </ul>
</body>
</html>
