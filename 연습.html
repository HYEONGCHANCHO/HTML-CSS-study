<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p:nth-of-type(odd){background-color: yellow;}
        p:nth-of-type(1){color: hotpink; font-size: 10px;}
        p.aa:first-line{text-decoration: underline;}
        p:nth-last-child(1){font-size: 5px; font-family: inherit;}
    </style>
</head>
<body>
    <h1>Around</h1>
    <p class="aa">some</p>
    <p class="bb">Lorem ipsum dolor sit amet.</p>
    <p class="cc">Lorem ipsum dolor sit amet.</p>
    <p class="dd">Lorem ipsum dolor sit amet.</p>
    

</body>
</html>
